<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <link href="lightbox2-dev/src/css/lightbox.css" rel="stylesheet" />
    <script src="lightbox2-dev/src/js/lightbox.js"></script>
</head>

<body>

<h1 id="galleryHeader">GALLERY</h1>

<p class="galleryText">
    Here are some gorgeous food pictures to work on your appetite
</p>

<main id="galleryImages">
    <article id="galleryImagesRow">
        <figure class="galleryImage">
            <a class="lightbox-link" href="Gallerykuvat/dumplingskuva.jpg" data-lightbox="Dumplings" data-title="Dumplings">
                <img src="Gallerykuvat/dumplingskuva.jpg" alt="Dumplings" height="600" width="450"/></a>
        </figure>
        <figure class="galleryImage">
            <a class="lightbox-link" href="Gallerykuvat/risottokuva.jpg" data-lightbox="Risotto" data-title="Risotto">
                <img src="Gallerykuvat/risottokuva.jpg" alt="Risotto" height="600" width="450"/></a>
        </figure>
        <figure class="galleryImage">
            <a class="lightbox-link" href="Gallerykuvat/tacokuva.jpg" data-lightbox="Taco" data-title="Taco">
                <img src="Gallerykuvat/tacokuva.jpg" alt="Taco" height="600" width="450"/></a>
        </figure>
    </article>
    <article id="lowerMedia">
        <section class="galleryText">
            <p>We will also be launching an mobile verision of MealMate in the near future</p>
        </section>
        <figure id="appImage">
            <div class="galleryImage">
                <a class="lightbox-link" href="Gallerykuvat/kahdenkuvanyhdistys.jpg" data-lightbox="Mobile MealMate" data-title="Mobile MealMate">
                    <img src="Gallerykuvat/kahdenkuvanyhdistys.jpg" alt="Mobile MealMate" width="450" height="600"/></a>
            </div>
        </figure>
        <figure id="homeLogo">
            <a href="./index.html">
                <img class="logoGallery" src="GoldLogoFinal.png" alt="logo"
                     width="200" height="200">
            </a>
        </figure>
    </article>
</main>
</body>
</html>
